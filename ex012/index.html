<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img-d002/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML 5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!-- <video width="500" src="midia/meu-video.mp4" type="video/mp4" controls poster="imagens/nado.jpg"></video> -->

    <video width="500" controls poster="imagens/nado.jpg" loop>
      <source src="midia/meu-video.mp4" type="video/mp4">
      <source src="midia/meu-video.m4v" type="video/mp4">
      <source src="midia/meu-video.webm" type="video/webm">
      <source src="midia/meu-video.ogv" type="video/ogg">
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560"
            height="315"
            src="https://www.youtube.com/embed/MRIZSoE40R0"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/118679440?h=ddd86fc5a8"
            width="640" height="360"
            frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen>
    </iframe>
    <p>
      <a href="https://vimeo.com/118679440">Berserk Redux Trailer</a> from <a href="https://vimeo.com/seanwmiller">Sean Miller</a> on <a href="https://vimeo.com">Vimeo</a>.
    </p>
  </body>
</html>
